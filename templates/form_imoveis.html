{% extends 'base.html' %}

{% block body %}

<div class='container mt-3 conteudo-pagina'>
    <div class='row justify-content-center'>
        <div class='col-6 primary'>
            <form class="row gy-2 gx-3 align-items-center formulario" method='post' action='/imoveis'>
                {% if imovel == '00' %}
                <div class="input-group mb-3">
                    <select class='form-select' name=tipo id=tipo>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Conforme Combinado.">Conforme Combinado</option>
                        <option value="Energia da Placa">Energia da Placa</option>
                        <option value="Kitnet">Kitnet</option>
                        <option value="Loja">Loja</option>
                        <option value="Sala Comercial">Sala Comercial</option>
                    </select>
                    <span for="tipo" class="input-group-text">tipo</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" name='numero' class="form-control" id="numero">
                    <span for="numero" class="input-group-text">numero</span>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name='localizacao' class="form-control" id="localizacao">
                    <span for="localizacao" class="input-group-text">localizacao</span>
                </div>
                <div class="input-group mb-3">
                    <select name='nome' id='nome' class="form-select">
                        {% for nome in input_select_clientes %}
                        <option value="{{nome[0]}}">{{nome[0]}}</option>
                        {% endfor %}">
                    </select>
                    <span for="nome" class="input-group-text">nome</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" name='valor' class="form-control" id="valor">
                    <span for="valor" class="input-group-text">valor</span>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name='observacao' class="form-control" id="observacao">
                    <span for="observacao" class="input-group-text">observacao</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" name='dia_base' class="form-control" id="dia_base">
                    <span for="dia_base" class="input-group-text">dia base</span>
                </div>
                {% else %}
                <input type="hidden" value='{{ imovel[0][0] }}' name='id' class="form-control" id="id">
                <div class="input-group mb-3">
                    <select class='form-select' name='tipo' id='tipo'>
                        <option value='{{ imovel[0][1]}}'>{{ imovel[0][1]}}</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Conforme Combinado.">Conforme Combinado</option>
                        <option value="Energia da Placa">Energia da Placa</option>
                        <option value="Kitnet">Kitnet</option>
                        <option value="Loja">Loja</option>
                        <option value="Sala Comercial">Sala Comercial</option>
                    </select>
                    <span for="tipo" class="input-group-text">tipo</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" name='numero' value='{{ imovel[0][2]}}' class="form-control" id="numero">
                    <span for="numero" class="input-group-text">numero</span>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name='localizacao' class="form-control" value='{{ imovel[0][3]}}'
                        id="localizacao">
                    <span for="localizacao" class="input-group-text">localizacao</span>
                </div>
                <div class="input-group mb-3">
                    <select name='nome' class="form-select" value='{{ imovel[0][4]}}' id="nome">
                        <option value="{{imovel[0][4]}}">{{imovel[0][4]}}</option>
                        {% for nome in input_select_clientes %}
                        <option value="{{nome[0]}}">{{nome[0]}}</option>
                        {% endfor %}">
                    </select>
                    <span for="nome" class="input-group-text">nome</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" name='valor' class="form-control" value='{{ imovel[0][5] | replace(".",",")}}'
                        id="valor">
                        <span for="valor" class="input-group-text">valor</span>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name='observacao' class="form-control" value='{{ imovel[0][6]}}' id="nome">
                    <span for="observacao" class="input-group-text">observacao</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" name='dia_base' class="form-control" value='{{ imovel[0][7]}}' id="valor">
                    <span for="dia_base" class="input-group-text">dia base</span>
                </div>
                {% endif %}
                <div>
                    <button type="submit" class="btn btn-primary botao-grande">
                        ✔ salvar
                    </button>
                </div>
                {% if imovel != '00' %}
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                <im class='fonteclara'>apagar</im>
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body fonteclara">
                                <button type='submit' class='btn-xs btn-danger botao-apagar' name='apagar' value='True'>
                                    ✗ apagar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% include('rodape.html') %}
{% endblock %}
